<html>
  <head>
    <title>Html Form Tag</title>
    <style>
      body {
        background-color: cornsilk;
      }
      div {
        margin: auto auto;
        width: 500px;
      }
      label {
        float: left;
        font-weight: 600;
      }
      .inputFields {
        float: right;
        width: 350px;
      }
      .submitButton {
        width: 300px;
        color: black;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <center>
      <div>
        <form action="index.html" method="POST">
          <h1>Employee Registration Form</h1>
          <label for="firstName">First Name : </label
          ><input class="inputFields" type="text" name="firstName" required />
          <br /><br />
          <label for="lastName">Last Name : </label>
          <input class="inputFields" type="text" name="lastName" /><br /><br />
          <label for="email">E-mail : </label>
          <input class="inputFields" type="email" name="email" /><br /><br />
          <label for="password">Password : </label>
          <input
            class="inputFields"
            type="password"
            name="password"
          /><br /><br />
          <label for="birthDate">Birth Date : </label>
          <input class="inputFields" type="date" name="birthDate" /><br /><br />
          <label for="gender">Gender : </label>
          <input type="radio" name="gender" />Male
          <input type="radio" name="gender" />Female<br /><br />
          <label for="languagesKnown">Languages Known : </label>
          <input type="checkbox" name="languagesKnown" />English U.S.
          <input type="checkbox" name="languagesKnown" />English U.K.
          <input type="checkbox" name="languagesKnown" />Hindi<br /><br />
          <label for="place">Place : </label>
          <select class="inputFields">
            <option value="India">India</option>
            <option value="U.S.">U.S.</option>
            <option value="Germany">Germany</option>
            <option value="Russia">Russia</option>
            <option value="Spain">Spain</option>
            <option value="Switzerland">Switzerland</option>
            <option value="Sydney">Sydney</option>
            <option value="U.K.">U.K.</option>
            <option value="California">California</option>
          </select>
          <br /><br />
          <label for="address">Address : </label>
          <input class="inputFields" type="text" name="address" /><br /><br />
          <label for="contactNo">Contact No : </label>
          <input
            class="inputFields"
            type="number"
            name="contactNo"
          /><br /><br />
          <label for="resume">Resume : </label>
          <input class="inputFields" type="file" name="resume" /><br /><br />
          <input class="submitButton" type="submit" name="submiForm" />
        </form>
      </div>
    </center>
  </body>
</html>
